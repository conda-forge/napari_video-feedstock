{% set name = "napari_video" %}
{% set version = "0.2.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari_video-{{ version }}.tar.gz
  sha256: 79c0d9ae17f51d85dcef2c41d42b207d0a67cbbb0f4a372e09fd34a7834cef1e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - flit-core
    - pip
    - python >=3.6
  run:
    - numpy
    - python >=3.6
    - pyvideoreader
    - napari-plugin-engine >=0.1.4
    # adding dask-core due to unused import; remove in next release!
    - dask-core

test:
  imports:
    - napari_video.napari_video
  commands:
    - pip list
    # - pip check
  requires:
    - pip

about:
  home: https://github.com/janclemenslab/napari-video
  summary: napari plugin for reading videos.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - postpop
